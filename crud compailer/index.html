    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Operations</title>

<body>

    <h1 class="title">CRUD Operations</h1>
    Name : <input type="text" id="name" placeholder="Enter Name">
    E-mail : <input type="email" id="email" placeholder="Enter Email">
    Password : <input type="password" id="password" placeholder="Enter Password">
    Number : <input type="number" id="number" placeholder="Enter Number">

    <div class="col"></div>
    <h3>Gender</h3>
    <input type="radio" id="Male" name="fav_language" value="male">
    <label for="Male">Male</label>

    <input type="radio" id="Female" name="fav_language" value="Female">
    <label for="Female">Female</label>

    <input type="radio" id="Other" name="fav_language" value="Other">
    <label for="Other">Other</label><br>

    <div class="col"></div>
    <h3>Hobby</h3>

    <input type="checkbox" value="Traveling" id="Traveling">
    <label>Traveling</label><br>

    <input type="checkbox" value="Lisning Music" id="Lisning-music">
    <label>Lisning Music</label><br>

    <input type="checkbox" value="Watching Movie" id="watching-movie">
    <label>Watching Movie</label><br>

    <input type="checkbox" value="Playing Cricet" id="Playing-cricet">
    <label>Playing Cricet</label><br>

    <!-- <label for="cars">choose a city </label> -->
    <select name="city" id="city">
        <option value="surat">Surat</option>
        <option value="mumbay">Mumbay</option>
        <option value="amadabad">amadabad</option>
        <option value="vadodra">vadodra</option>
        <option value="gandhi">gandhi nager</option>
        <option value="rajkot">rajkot</option>
        <option value="amareli">amareli</option>
        <option value="bhavnagar">bhavnagar</option>
    </select> 
    <button onclick="addRecord()">Add</button>

    <table id="table">
        <thead>
            <tr>    
                <th>Name</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>Number</th>
                <th>Gender</th>
                <th>Number</th>
                <th>City</th>
                <th colspan="2">Options</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
