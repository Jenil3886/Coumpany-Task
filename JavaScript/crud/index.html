<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operator</title>
    <link rel="stylesheet" href="./index.css">

    <Script src="./index.js" defer></Script>
</head>

<body>
    <div id="container">

        <div id="input-container">

            Name : <input type="text" id="input-name" placeholder="Enter Name">
            E-mail : <input type="email" id="input-email" placeholder="Enter Email">
            Password : <input type="password" id="input-password" placeholder="Enter Password">
            Number : <input type="number" id="input-number" placeholder="Enter Number">

            <div class="col"></div>
            <h3>Gender</h3>
            <input type="radio" id="Male" name="fav_language" value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="fav_language" value="Female">
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="fav_language" value="Other">
            <label for="Other">Other</label><br>

            <div class="col"></div>
            <h3>Hobby</h3>

            <input type="checkbox" value="Travelling" id="Travelling">
            <label>Travelling</label><br>

            <input type="checkbox" value="Listening Music" id="Listening-music">
            <label>Listening Music</label><br>

            <input type="checkbox" value="Watching Movie" id="Watching-movie">
            <label>Watching Movie</label><br>

            <input type="checkbox" value="Playing Cricket" id="Playing-cricket">
            <label>Playing Cricket</label><br>

            <select name="city" id="city">
                <option value="Surat">Surat</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Amreli">Amreli</option>
                <option value="Bhavnagar">Bhavnagar</option>
            </select>
            <button onclick="submit()">Submit</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Password</th>
                    <th>Number</th>
                    <th>Gender</th>
                    <th>Hobby</th>
                    <th>City</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    </div>

</body>

</html>
