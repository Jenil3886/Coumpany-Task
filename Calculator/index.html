<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
<div class="table">    <!-- Use Table to Create Calculator Structure Design -->
    <table id="calcu">
        <tr>
            <td colspan="4"><input type="text" id="result" onclick="updateValue(input)">0</td>
        </tr>

        <tr>
            <td><input type="button" id="action-button" value="%"></td>
            <td><input type="button" id="action-button" value="C" onclick="clr()"></td>
            <td><input type="button" id="action-button" value="CE" onclick="clr()"></td>
            <td><input type="button" id="action-button" value="DEL" onclick="clr()"></td>
        </tr>

        <tr>
            <td><input type="button" id="action-button" value=" 1/x"></td>
            <td><input type="button" id="action-button" value="xÂ²" onclick="clr()"></td>
            <td><input type="button" id="action-button" value="x^y" onclick="clr()"></td>
            <td><input type="button" id="action-button" value="/" onclick="dis('/')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" id="action-button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" id="action-button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" id="action-button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button"  value="+/-" onclick="dis('+/-')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"> </td>

            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" id="equal-button" value="=" onclick="solve()"> </td>

        </tr>
    </table>

    </div>

   
</body>

</html>
